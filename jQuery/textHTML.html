<!DOCTYPE html>
<html>
<head>
	<title>Query Methods</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<style type="text/css">
		.correct {
			color: green;
		}	
		.wrong {
			color: red;
			background: pink;
		}
		.done {
			text-decoration: line-through;
			color: grey;
		}
		.fade {
			width: 100px;
			height: 100px;
			background: teal;
			float: left;
			margin: 20px;
		}

	</style>
</head>
<body>

	<h1>jQuery Methods Demo Page</h1>

	<form>
		<input type="text" placeholder="your name" name="name">

		<select>
			<option>Ostrich</option>
			<option>Turtle</option>
			<option>Lizard</option>
		</select>


		<button id="submit">Submit</button>
		<button>Don't Click me</button>
		<button>Please Don't</button>
	</form>

	<div>
		<ul>
			<li>Cat</li>
			<li id="special">Monkey <a href="http://www.monkey.com">link</a></li>
			<li>Tasmanian Devil</li>
		</ul>

		<a href="http://www.google.ca">Google Canada</a>

		<img src="https://i.pinimg.com/originals/be/4e/a5/be4ea572d48d9ab047312e30ccd44fd8.jpg">
		<img src="https://i.pinimg.com/originals/be/4e/a5/be4ea572d48d9ab047312e30ccd44fd8.jpg">
		<img src="https://i.pinimg.com/originals/be/4e/a5/be4ea572d48d9ab047312e30ccd44fd8.jpg">
	</div>

	<div class="fade">Fade 1</div>
	<div class="fade">Fade 2</div>
	<div class="fade">Fade 3</div>
	<button id="fadeBtn">Fade</button>

<script src="textHTML.js"></script>
</body>
</html>
