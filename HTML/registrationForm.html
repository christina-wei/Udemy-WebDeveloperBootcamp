<!DOCTYPE html>
<html>

<head>
	<title>Registration Form</title>
</head>

<body>

	<h1>Register</h1>
	
	<form>

		<div>
			<label for="firstName">First Name: </label>
			<input type="text" id="firstName" name="firstName" placeholder="John" required>
			<label for="lastName">Last Name: </label>
			<input type="text" id="lastName" name="lastName" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" name="Gender" value="male" type="radio">
			<label for="female">Female</label>
			<input id="female" name="Gender" value="female" type="radio">
			<label for="other">Other</label>
			<input id="other" name="Gender" value="other" type="radio"> 
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" placeholder="your email" required>
			<label for="pwd">Password:</label>
			<input id="pwd" type="password" name="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
		</div>

		<div>
			<legend>Birthday:</legend>
			<select name="birthMonth">
				<option>Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
			</select>
			<select name="birthDay">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="birthYear">
				<option>Year</option>
				<option>1984</option>
				<option>1985</option>
				<option>1986</option>
			</select>
		</div>

		<div>
			<label for="consent">I agree to the terms and conditions</label>
			<input type="checkbox" id="consent" name="consent">
		</div>

		<button>Submit</button>

	</form>

</body>
</html>
